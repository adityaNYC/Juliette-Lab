    <div class="container-fluid">
        <!--   first row -->

        <div class="row p-1.5 m-1.5">

            <!--   no spaces blur  -->
            <div class="col-md-5 card">
                <div class="card-body">
                    <h4 class="card-title">Question #1</h4>
                    <label for="noSpaces" class="form-label">What is your UserName? (no spaces)</label>
                    <input id="noSpaces" class="form-control" type="text" placeholder="Enter UserName (no spaces)" name="noSpaces">
                    <!-- this is where the validation will appear, the .next() dom object <p> -->
                    <p class="card-footer"></p>
                </div>
                <p></p>
            </div>
			

            <!-- only numbers keyup (or keydown)   -->
            <div class="col-md-5 m-l-2 card">
                <div class="card-body">

                    <h4 class="card-title">Question #2</h4>
                    <label for="noAlpha" class="form-label">What is your UserID? (Numbers Only)</label>
                    <input id="noAlpha" class="form-control" type="text" placeholder="Enter UserID (only numbers)" name="noAlpha">
                    <!-- this is where the validation will appear, the .next() dom object <p> -->
                    <p class="card-footer"></p>

                </div>
            </div>
        </div>

        <!-- second row -->
        <div class="row">
            <div class="col-md-5 offset-md-1 card">
                <div class="card-body">

                    <h4 class="card-title">Question #3</h4>
                    <label for="noNumbers" class="form-label">What is your name? (No numbers)</label>
                    <input id="noNumbers" class="form-control" type="text" placeholder="Enter Your Name (no numbers)" name="noNumbers">
                    <!-- this is where the validation will appear, the .next() dom object <p> -->
                    <p class="card-footer"></p>

                </div>
            </div>
            
            <div class="col-md-5 offset-md-1 card">
                <div class="card-body">

                    <h4 class="card-title">Question #4</h4>
                    <h5>one input => to another</h5>

                    <label for="petKind" class="form-label">What is your prefered role? (Select one)</label>
                    <select id="petKind" class="form-select" type="select" name="petName">
          <option value="" disabled selected>Select your option</option>
          <option value="tank">Tank</option>
          <option value="dps">DPS</option>
          <option value="support">Healer</option>
        </select>
                    <hr />
                    <label for="petName" class="form-label">Pick your "main" character.</label>
                    <select id="petName" class="form-select" type="select" name="petName" disabled>
          <option>‚òùüèºselect prefered role first</option>
        </select>

                </div>
            </div>



        </div>
